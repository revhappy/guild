<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 15px;
            text-align: center;
            color: white;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box {
            width: 300px;
            padding: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            margin: 10px;
            text-align: center;
        }

        .box img {
            max-width: 100%;
            height: auto;
        }

        .box h2 {
            font-size: 18px;
            margin: 0 0 10px;
        }

        .box p {
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Website Title</h1>
    </header>
    <div class="container">
        <div class="box">
            <img src="https://i.imgur.com/8JzbVXF.png" alt="Image 1">
            <h2>Heading 1</h2>
            <p>Sample text for box 1</p>
        </div>
        <div class="box">
            <img src="https://i.imgur.com/8JzbVXF.png" alt="Image 2">
            <h2>Heading 2</h2>
            <p>Sample text for box 2</p>
        </div>
        <div class="box">
            <img src="https://i.imgur.com/8JzbVXF.png" alt="Image 3">
            <h2>Heading 3</h2>
            <p>Sample text for box 3</p>
        </div>
    </div>
</body>
</html>
