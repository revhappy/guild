<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: white;
            margin: 0;
        }

        .nav {
            display: flex;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 0 10px;
        }

        .hero {
            background-color: #f5f5f5;
            padding: 100px 0;
            text-align: center;
        }

        .hero h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 24px;
        }

        .cta-button {
            display: inline-block;
            background-color: #333;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Logo</h1>
        <nav class="nav">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </nav>
    </header>
    <section class="hero">
        <h2>Welcome to Our Website</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <a href="#" class="cta-button">Get Started</a>
    </section>
</body>
</html>
